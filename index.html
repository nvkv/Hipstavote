<!DOCTYPE html> 
<html> 
  <head> 
    <title>Hipstavote</title> 
    <meta http-equiv="content-type" content="text/html; charset=utf-8" /> 
    <link rel="stylesheet" type="text/css" href='css/style.css' /> 
    <script type='text/javascript' src='js/amber.js'></script>     
  </head> 
  <body> 
    <center>
	    <p><button onClick="smalltalk.Browser._open()"> Class browser</button></p> 
      <!-- <input type="date" id="due_date"></input> -->
      <p><button onClick="window.app = smalltalk.HVApplication._startApplication();">Запросить фотографии скорее!</button></p> 
      <a href="https://api.instagram.com/oauth/authorize/?client_id=33c811268d7a47a29711f3df0621a75f&redirect_uri=http://localhost:4000&response_type=token">Auth with Instagram</a>

      <script type='text/javascript'>      
      function getUrlVars() {
          var vars = [], hash;
          var hashes = window.location.href.slice(window.location.href.indexOf('#') + 1).split('#');
          for(var i = 0; i < hashes.length; i++) {
              hash = hashes[i].split('=');
              vars.push(hash[0]);
              vars[hash[0]] = hash[1];
          }
          return vars;
      }
      loadAmber({
          files: ['Hipstavote-Core.js', 'Hipstavote-Tests.js', 'Hipstavote-UI.js'],
          prefix: '',
          ready: function() {
            $(function() {
              var token = getUrlVars()['access_token'];
              smalltalk.HVLocalStorage._accessToken_(token);                            
            });
          }
      }); 
      </script>       
      <div id="photos">
      </div>
    </center>
  </body> 
</html>
