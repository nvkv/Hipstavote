<html>

    <title>Hipstavote</title> 
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />

  <body> 
	    <p><b>Try a <button onClick="smalltalk.Browser._open()"> Class browser</button> right now!</b></p> 
      <a href="https://api.instagram.com/oauth/authorize/?client_id=dd174a41b66b45acb5597b927bc06608&redirect_uri=http://localhost:4000&response_type=token">Auth with Instagram</a>
      <script type='text/javascript'>
      // Read a page's GET URL variables and return them as an associative array.
      function getUrlVars() {
          var vars = [], hash;
          var hashes = window.location.href.slice(window.location.href.indexOf('#') + 1).split('#');
          for(var i = 0; i < hashes.length; i++) {
              hash = hashes[i].split('=');
              vars.push(hash[0]);
              vars[hash[0]] = hash[1];
          }
          return vars;
      }
      loadAmber({
          files: ['Hipstavote.js'],
          prefix: '',
          ready: function() {
            $(function() {
              var token = getUrlVars()['access_token'];
              smalltalk.HVLocalStorage._accessToken_(token);
              alert(localStorage['access_token']);
            });
          }
      }); 
      </script> 
  </body> 
</html>
